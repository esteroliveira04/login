<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Order Summary</title>
</head>
<body>
    <main>
        <section id="hero">
            <div id="img">
                <img src="order-summary-component-main/images/illustration-hero.svg" alt="illustration-hero">
            </div>
            <div id="conteudo">
                <h1>Order Summary</h1>
                <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
                <div id="produto">
                    <img src="order-summary-component-main/images/icon-music.svg" alt="icon-music">
                    <div id="nome-valor">
                        <h2>Annual Plan</h2>
                        <p>$59.99/year</p>
                    </div>
                    <p><a href="#">Change</a></p>
                </div>
                <button id="proceed">Proceed to Payment</button>
                <button id="cancel">Cancel Order</button>
            </div>
        </section>
    </main>
</body>
</html>
