<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>
<body>
    <main>
        <section id="hero">
            <div id="img">
                <img src="order-summary-component-main/images/illustration-hero.svg" alt="illustration-hero">
            </div>
            <div id="conteudo">
                <h1>Bem-Vindo!</h1>
                <p>Entre com o seu E-mail</p>
                <div id="produto">
                    <input type="email" name="email" id="idemail" placeholder="Digite seu e-mail">
                    <input type="password" name="senha" id="idsenha" placeholder="Digite sua senha">
                    <button id="proceed">Entre</button>
                </div>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
